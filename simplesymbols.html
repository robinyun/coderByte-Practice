<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse</title>
  </head>
  <body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    function SimpleSymbols(str) {
      for (var i = 0; i < str.length; i++) {
        //console.log(str[i])
        console.log(str[i]);
        if (/^[a-zA-Z]+$/.test(str[i])){
          if(str[i-1] == "+" && str[i+1] == "+"){
            continue;
          }else {
            return false;
          }
        }else {
          continue;
        }
      };

      return true;
    }
    console.log(SimpleSymbols( "d++a+"));

    </script>
  </body>
</html>
